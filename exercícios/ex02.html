<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        div {
            background-color: #a3a2a2;
            text-align: center;
            width: 150px;
            height: 60px;
        }

        div:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <div id="clicar">
        Clica em mim!
    </div>
    <script>
         var c = document.getElementById('clicar')
            c.addEventListener('click', clicou)

        function clicou() {
           alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
